<!DOCTYPE html>
<html>
<head>
    <title>Introduction to JS</title>
    <script type="text/javascript">
        var x = 5;
        var y = 6;
        var z= x + y;
        document.write(z);
        document.write("br");
        document.write(typeof(z));
        var cars = ['Saab', 'Volvo', 'BMW'];
        document.write("<br>" + typeof(cars) + "<br>");
        for(i=0; i<cars.length; i++)
            document.write(cars[i] + '<br>');
        var x = {firstname: "Jame", lastname: "Bond"};
        document.write("<br>" + typeof(x) + "<br>");
        function add(a,b)
        {
            return a+b;
        }
        function displayresult()
        {
            if(document.forms[0]['numa'].value=="")
            {
                alert("Trường này bắt buộc nhập");
                document.forms[0]['numa'].focus();
                return;
            }
            var a = eval(document.forms[0]['numa'].value);
            var b = eval(document.forms[0]['numb'].value);
            var op = document.forms[0]['op'].value;
            switch(op)
            {
                case 1:
                    alert(a + b);
                    break;
                case 2:
                    alert(a - b);  
                    break;
                case 3:
                    alert( a * b);
                    break;
                case 4:
                    alert(a / b);
                    break;
            }
        }  
        function dosomething(o)
        {
            o.style="background-color: red; color: white;";
            o.value="";
        }  
        function cometodefaul(o)
        {
            o.style="background-color: white; color: black;";
        }
        function domouseover(o)
        {
            o.style="background-color: red; color: white;";
        }
        function domouseout(o)
        {
            o.style="background-color: white; color: black;";
        }
        function dokeypress(o)
        {
            o.style="background-color: red; color: white;";
        }
        function change()
        {
            //tham chiếu tới phần tử iD = "header"
            var h= document.getElementByID("header");
            //thay đổi nội dung của phần tử
            h.innerHTML = "Nội dung mới";
            h.style = "background-color: yellow;"
        }
    </script>
</head>
<body>

<ul>
    <li>mot</li>
    <li>hai</li>
    <li>ba</li>
</ul>





<div id="header">Nội dung cũ</div>



<form action="" name="myform">
   Num a: 
   <input type="text" name="numa" onkeypress="dokeypress(this);"> <br>
   Num b: 
   <input type="text" name="numb" onmouseover="domouseover(this);" onmouseout="domouseout(this);"> <br>
   Operator:
   <select name="op" id="">
       <option value="1">+</option>
       <option value="2">-</option>
       <option value="3">*</option>
       <option value="4">/</option>
   </select><br>
   <input type="button" value="Calculate" onclick="displayresult();">
</form>
</body>
</html>
